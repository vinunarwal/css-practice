<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> Form 2 </title>
</head>
<body>
    <table align="center" width="60%" border="2" cellspacing="3" cellpadding="5">
        <tr>
            <td colspan="4" align="center"><h2> Registeration form </h2></td>
        </tr>
        <tr>
            <td>Student's Name</td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Middle Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" placeholder="Enter your Father's Name"></td>
            <td>Mother's Name</td>
            <td><input type="text" placeholder="Enter your Mother's Name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
            <td>Gender</td>
            <td><label>Male</label><input type="radio" name="gender"><label>Female</label><input type="radio" name="gender"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><label>Gen</label><input type="radio" name=cat><label>OBC</label><input type="radio" name=cat><label>SC/ST</label><input type="radio" name=cat></td>
            <td>Handicapped</td>
            <td><label>Yes</label><input type="radio" name=h><label>No</label><input type="radio" name=h></td>
        </tr>
        <tr>
            <td>Ex-Serviceman</td>
            <td><label>Yes</label><input type="radio" name=s><label>No</label><input type="radio" name=s></td>
            <td>EWS</td>
            <td><label>Yes</label><input type="radio" name=a><label>No</label><input type="radio" name=a></td>
        </tr>
        <tr>
            <td>Email-ID</td>
            <td><input type="text"></td>
            <td>Mobile No.</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td> State </td>
            <td><select>
                <option>Select</option>
                <option>Haryana</option>
                <option>Delhi</option>
                <option>Punjab</option>
            </select></td>
            <td>City</td>
            <td><select>
                <option>Select</option>
                <option>Hisar</option>
                <option>Chandigarh</option>
                <option>Gurugram</option>
            </select></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="file" placeholder="Choose file"></td>
            <td>Upload Sign</td>
            <td><input type="file" placeholder="Choose file"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" align="center"><input type="button" value="Submit"></td>
        </tr>
    </table> 
</body>
</html>
